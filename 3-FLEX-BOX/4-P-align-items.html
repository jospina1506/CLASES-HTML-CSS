<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items</title>

    <style>

        /*Es una propiedad ABSOLUTAMENTE LIGADA a flex-direction
        ya que align-items DOMINA EL EJE SECUNDARIO
        */

        .padre{

            background-color: blueviolet;
            height: 100vh;
            display:flex;
            /* row por defecto, row-reverse,column,colunm-reverse */
            flex-direction:row;
            /* nowrap por defecto, wrap, wrap-reverse */
            flex-wrap:wrap;
           /*  flex-start por defecto, flex-end, center, space-between, space-evenly, space-around */
            justify-content: space-around;
            /* stretch por defecto, center, flex-start, flex-end, baseline */
            align-items:center;

        }

        .hijo{

            background-color: darkorange;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            font-size: 64px;
            text-align: center;

        }



    </style>

</head>
<body>

    <div class="padre">

        <div class="hijo">
            <span>1</span>
        </div>

        <div class="hijo">
            <span>2</span>
        </div>

        <div class="hijo">
            <span>3</span>
        </div>

        <div class="hijo">
            <span>4</span>
        </div>

        <div class="hijo">
            <span>5</span>
        </div>

        <div class="hijo">
            <span>6</span>
        </div>

    </div>


    
</body>
</html>
