<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>

    <style>

        /* p:nth-child(3){

            background-color: violet;
        } */

        div:nth-child(2){

            background-color: violet;
        }

        li:nth-child(even){
            background-color: #cccccc;
        }

        li:nth-child(odd){
            background-color: #eeeeee;
        }



    </style>

</head>
<body>

    <article>
        <p>soy una p y estoy la primera</p>
        <p>soy una p y estoy la segunda</p>
        <p>soy una p y estoy la tercera</p>
    </article>

    <div>
        <div>soy un div y estoy el primero</div>
        <div>soy un div y estoy el segundo</div>
        <p>soy una p y estoy la tercera</p>
    </div>

    <ul>
        <li>soy un li</li>
        <li>soy un li</li>
        <li>soy un li</li>
        <li>soy un li</li>
        <li>soy un li</li>
        <li>soy un li</li>
        <li>soy un li</li>

    </ul>


</body>
</html>
